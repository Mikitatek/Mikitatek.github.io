<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Postcard</title>
  </head>
  <body>
    <div class="postcard-container fata">
      <img
        src="https://romaniatourism.com/images/brasov/brasov-romania.jpg"
        alt="centrul brasovului"
      />
      <img
        src="https://travelnotesandbeyond.com/wp-content/uploads/2021/07/Brasov-aerial-view-1-of-1.jpg"
        alt="piata sfatului"
      />
      <img
        src="https://www.solosophie.com/wp-content/uploads/2017/11/brasov_and_mountains.jpg"
        alt="strada apollonia hirscher"
      />
      <img
        src="https://storage0.dms.mpinteractiv.ro/media/1/1/1688/19713709/1/brasov.jpg"
        alt="tampa semn brasov"
        id="poza-brasov"
      />
      <img
        src="https://www.zebrasov.ro/blog/wp-content/uploads/2017/10/cetate.jpg"
        alt="cetatea brasov"
        id="cetatea-brasov"
      />
    </div>
    <div class="postcard-container spate">
      <div class="stanga">
        <h3>Absender</h3>
        <hr />
        <hr />
        <hr />
        <hr />
        <p class="text">(Straße und Hausnummer oder Postfach)</p>
        <hr />
        <p class="text">(Postleitzahl)</p>
        <hr />
        <p class="text ort">(Ort)</p>
      </div>
      <div class="dreapta">
        <div id="image-box"></div>
        <div id="text-box">
          <h3>Postkarte</h3>
          <hr />
          <hr />
          <hr />
          <p class="text">(Straße und Hausnummer oder Postfach)</p>
          <hr />
          <p class="text">(Postleitzahl)</p>
          <hr />
          <p class="text ort">(Bestimmungsort)</p>
        </div>
      </div>
    </div>
  </body>
</html>
